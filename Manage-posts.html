<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts | Admin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf8f0;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2f5d50;
            position: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

            .sidebar a {
                padding: 15px 20px;
                text-decoration: none;
                color: white;
                display: block;
            }

                .sidebar a:hover {
                    background-color: #3e6e61;
                }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .topbar {
            background-color: #ffffff;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #2f5d50;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2f5d50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            padding: 6px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        .edit-btn {
            background-color: #3e6e61;
        }

        .delete-btn {
            background-color: #c0392b;
        }

        .view-btn {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align:center;">Admin Panel</h2>
        <a href="Dashboard.html">Dashboard</a>
        <a href="Manage-posts.html">Manage Posts</a>
        <a href="Upload-events.html">Upload Events</a>
        <a href="Upload-media.html">Upload Media</a>
        <a href="Upload-news.html">Upload News</a>
        <a href="Upload-sermons.html">Upload Sermons</a>
    </div>
    <div class="main-content">
        <div class="topbar">
            <div>Manage Posts</div>
            <button onclick="logout()">Logout">Logout</button>
        </div>
        <h2>All Posts</h2>
        <input type="text" id="searchInput" placeholder="Search posts..." onkeyup="searchPosts()">
        <table id="postsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Morning Adhkar</td>
                    <td>Spiritual</td>
                    <td>26-11-2025</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editPost(this)">Edit</button>
                        <button class="action-btn delete-btn" onclick="deletePost(this)">Delete</button>
                        <button class="action-btn view-btn" onclick="viewPost(this)">View</button>
                    </td>
                </tr>
                <tr>
                    <td>Community Event Update</td>
                    <td>Event</td>
                    <td>25-11-2025</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editPost(this)">Edit</button>
                        <button class="action-btn delete-btn" onclick="deletePost(this)">Delete</button>
                        <button class="action-btn view-btn" onclick="viewPost(this)">View</button>
                    </td>
                </tr>
                <!-- More posts can be added here -->
            </tbody>
        </table>
    </div>
    <script>
        function logout() {
            window.location.href = "Login.html";
        }

        // Search functionality
        function searchPosts() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let table = document.getElementById("postsTable");
            let tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let tdTitle = tr[i].getElementsByTagName("td")[0];
                let tdCategory = tr[i].getElementsByTagName("td")[1];
                if (tdTitle && tdCategory) {
                    let titleText = tdTitle.textContent || tdTitle.innerText;
                    let categoryText = tdCategory.textContent || tdCategory.innerText;
                    if (titleText.toLowerCase().indexOf(input) > -1 || categoryText.toLowerCase().indexOf(input) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Action buttons
        function editPost(button) {
            alert("Edit functionality coming soon!");
        }

        function deletePost(button) {
            if (confirm("Are you sure you want to delete this post?")) {
                let row = button.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }
        }

        function viewPost(button) {
            alert("View post details functionality coming soon!");
        }
    </script>
</body>
</html>
