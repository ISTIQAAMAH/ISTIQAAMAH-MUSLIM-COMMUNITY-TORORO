<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Sermons | Admin</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf8f0;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2f5d50;
            position: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

            .sidebar a {
                padding: 15px 20px;
                text-decoration: none;
                color: white;
                display: block;
            }

                .sidebar a:hover {
                    background-color: #3e6e61;
                }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .topbar {
            background-color: #ffffff;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #2f5d50;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            padding: 12px 20px;
            background-color: #2f5d50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

            button:hover {
                background-color: #3e6e61;
            }

        #audioPreview, #videoPreview {
            display: none;
            margin-top: 10px;
            width: 100%;
            border-radius: 8px;
        }

        #videoPreview {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align:center;">Admin Panel</h2>
        <a href="Dashboard.html">Dashboard</a>
        <a href="Manage-posts.html">Manage Posts</a>
        <a href="Upload-events.html">Upload Events</a>
        <a href="Upload-media.html">Upload Media</a>
        <a href="Upload-news.html">Upload News</a>
        <a href="Upload-sermons.html">Upload Sermons</a>
    </div>
    <div class="main-content">
        <div class="topbar">
            <div>Upload Sermon</div>
            <button onclick="logout()">Logout</button>
        </div>
        <h2>Upload New Sermon</h2>
        <form id="sermonForm">
            <label>Sermon Title</label>
            <input type="text" id="title" placeholder="Enter sermon title" required>
            <label>Description</label>
            <textarea id="description" rows="4" placeholder="Enter description" required></textarea>
            <label>Category</label>
            <select id="category" required>
                <option value="">--Select Category--</option>
                <option value="Audio">Audio</option>
                <option value="Video">Video</option>
            </select>
            <label>Choose File</label>
            <input type="file" id="file" accept="audio/,video/" onchange="previewSermon(event)" required>
            <audio id="audioPreview" controls></audio>
            <video id="videoPreview" controls></video>
            <button type="submit">Upload Sermon</button>
        </form>
    </div>
    <script>
        function logout() {
            window.location.href = "Login.html";
        }

        // Preview audio/video
        function previewSermon(event) {
            const file = event.target.files[0];
            const audioPreview = document.getElementById('audioPreview');
            const videoPreview = document.getElementById('videoPreview');

            if (file) {
                const reader = new FileReader();
                const type = file.type;

                reader.onload = function (e) {
                    if (type.startsWith('audio/')) {
                        audioPreview.src = e.target.result;
                        audioPreview.style.display = "block";
                        videoPreview.style.display = "none";
                    } else if (type.startsWith('video/')) {
                        videoPreview.src = e.target.result;
                        videoPreview.style.display = "block";
                        audioPreview.style.display = "none";
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        // Form submit
        document.getElementById('sermonForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Sermon uploaded successfully!");
            this.reset();
            document.getElementById('audioPreview').style.display = "none";
            document.getElementById('videoPreview').style.display = "none";
        });
    </script>
</body>
</html>
