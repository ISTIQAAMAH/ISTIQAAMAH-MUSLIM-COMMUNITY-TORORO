<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Photos | Istiqaamah Muslim Community Tororo</title>
    <style>
        :root {
            --green: #3A4D2F;
            --cream: #F5F1E3;
            --white: #FFFFFF;
            --dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial,sans-serif;
            background: var(--cream);
            color: var(--dark);
        }

        /* HEADER */
        header {
            background: var(--green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 30px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

            header .logo img {
                height: 50px;
            }

        nav a {
            color: var(--white);
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
        }

            nav a:hover {
                opacity: 0.7;
            }

        /* HERO */
        .hero {
            position: relative;
            height: 260px;
            overflow: hidden;
        }

            .hero img {
                width: 100%;
                height: 260px;
                object-fit: cover;
            }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: var(--white);
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 5px #000;
        }

        /* PHOTO GALLERY */
        .gallery-section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

            .gallery-section h2 {
                color: var(--green);
                font-size: 28px;
                margin-bottom: 25px;
                text-align: center;
                text-transform: uppercase;
            }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap: 15px;
        }

            .gallery-grid img {
                width: 100%;
                border-radius: 8px;
                object-fit: cover;
            }

        /* FOOTER */
        footer {
            background: var(--green);
            color: var(--white);
            padding: 25px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
