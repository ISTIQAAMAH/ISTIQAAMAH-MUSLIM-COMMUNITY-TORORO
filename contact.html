<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Istiqaamah Muslim Community Tororo</title>
    <style>
        :root {
            --green: #3A4D2F;
            --cream: #F5F1E3;
            --white: #FFFFFF;
            --dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial,sans-serif;
            background: var(--cream);
            color: var(--dark);
        }

        /* HEADER */
        header {
            background: var(--green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 30px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

            header .logo img {
                height: 50px;
            }

        nav a {
            color: var(--white);
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
        }

            nav a:hover {
                opacity: 0.7;
            }

        /* HERO */
        .hero {
            position: relative;
            height: 260px;
            overflow: hidden;
        }

            .hero img {
                width: 100%;
                height: 260px;
                object-fit: cover;
            }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: var(--white);
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 5px #000;
        }

        /* CONTACT FORM */
        .contact-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

            .contact-section h2 {
                color: var(--green);
                font-size: 28px;
                margin-bottom: 25px;
                text-align: center;
                text-transform: uppercase;
            }

        .contact-form {
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

            .contact-form label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            .contact-form input, .contact-form textarea {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 16px;
            }

            .contact-form textarea {
                resize: vertical;
                min-height: 120px;
            }

            .contact-form button {
                background: var(--green);
                color: var(--white);
                padding: 15px 30px;
                border: none;
                border-radius: 6px;
                font-size: 18px;
                cursor: pointer;
                transition: 0.3s;
            }

                .contact-form button:hover {
                    background: #2b3a21;
                }

        /* FOOTER */
        footer {
            background: var(--green);
            color: var(--white);
            padding: 25px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo"><img src="assets/images/logo.jpg" alt="Logo"></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="news.html">News</a>
            <a href="adhkar.html">Adhkar</a>
            <a href="articles.html">Articles</a>
            <a href="media.html">Media</a>
            <a href="contact.html" style="opacity:0.7;">Contact</a>
        </nav>
    </header>
    <!-- HERO -->
    <div class="hero">
        <img src="assets/images/contact-bg.jpg" alt="Contact Banner">
        <div class="hero-text">Contact Us</div>
    </div>
    <!-- CONTACT FORM -->
    <section class="contact-section">
        <h2>Get in Touch</h2>
        <form class="contact-form" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" required placeholder="Your Name">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Your Email">
            <label for="message">Message</label>
            <textarea id="message" required placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e){
            e.preventDefault(); // prevent default form submission
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();

            if(name && email && message){
                let whatsappNumber = "256708231569"; // WhatsApp number in international format without +
                let whatsappMessage = Hello, my name is ${name}. Email: ${email}. Message: ${message};
                let whatsappURL = https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)};
                window.open(whatsappURL, "_blank");
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
    <!-- FOOTER -->
    <footer>
        © 2025 Istiqaamah Muslim Community – Tororo
    </footer>
</body>
</html>
