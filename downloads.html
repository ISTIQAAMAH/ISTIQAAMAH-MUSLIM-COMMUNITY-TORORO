<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads | Istiqaamah Muslim Community Tororo</title>
    <style>
        :root {
            --green: #3A4D2F;
            --cream: #F5F1E3;
            --white: #FFFFFF;
            --dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial,sans-serif;
            background: var(--cream);
            color: var(--dark);
        }

        /* HEADER */
        header {
            background: var(--green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 30px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

            header .logo img {
                height: 50px;
            }

        nav a {
            color: var(--white);
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
        }

            nav a:hover {
                opacity: 0.7;
            }

        /* HERO */
        .hero {
            position: relative;
            height: 260px;
            overflow: hidden;
        }

            .hero img {
                width: 100%;
                height: 260px;
                object-fit: cover;
            }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: var(--white);
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 5px #000;
        }

        /* DOWNLOADS */
        .downloads-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

            .downloads-section h2 {
                color: var(--green);
                font-size: 28px;
                margin-bottom: 25px;
                text-align: center;
                text-transform: uppercase;
            }

        .download-card {
            background: var(--white);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            margin-bottom: 15px;
        }

            .download-card a {
                text-decoration: none;
                color: var(--green);
                font-weight: bold;
                font-size: 16px;
            }

                .download-card a:hover {
                    opacity: 0.7;
                }

        /* FOOTER */
        footer {
            background: var(--green);
            color: var(--white);
            padding: 25px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo"><img src="assets/images/logo.jpg" alt="Logo"></div>
        <nav>
            <a href="index.html">Home</a>

            <a href="news.html">News</a>
            <a href="events.html">Events</a>
            <a href="sermons.html">Sermons</a>
            <a href="media.html" style="opacity:0.7;">Media</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <!-- HERO -->
    <div class="hero">
        <img src="assets/images/adc62023e113f2020548ee55144e3116.png" alt="Downloads Banner">
        <div class="hero-text">Downloads</div>
    </div>
    <!-- DOWNLOAD LIST -->
    <section class="downloads-section">
        <h2>Available Downloads</h2>
        <div class="download-card">
            <a href="assets/books/BIDAYATUL MUTAFIQIHI 1.pdf" download>BIDAYATUL MUTAFIQIHI 1</a>
        </div>
        <div class="download-card">
            <a href="assets/books/BIDAYATUL MUTAFAQIHI 2.pdf" download>BIDAYATUL MUTAFAQIHI 2</a>
        </div>
        <div class="download-card">
            <a href="assets/books/BIDATUL MUTAFAQIHI 3.pdf" download>BIDATUL MUTAFAQIHI 3</a>
        </div>
    </section>
    <!-- FOOTER -->
    <footer>
        © 2025 Istiqaamah Muslim Community – Tororo
    </footer>
</body>
