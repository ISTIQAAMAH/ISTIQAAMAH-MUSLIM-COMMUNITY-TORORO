<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sermons | Istiqaamah Muslim Community Tororo</title>
    <style>
        :root {
            --green: #3A4D2F;
            --cream: #F5F1E3;
            --white: #FFFFFF;
            --dark: #1a1a1a;
        }

        body {
            margin: 0;
            font-family: Arial,sans-serif;
            background: var(--cream);
            color: var(--dark);
        }

        /* HEADER */
        header {
            background: var(--green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 30px;
            position: sticky;
            top: 0;
            z-index: 999;
        }

            header .logo img {
                height: 50px;
            }

        nav a {
            color: var(--white);
            margin-left: 25px;
            text-decoration: none;
            font-weight: 500;
        }

            nav a:hover {
                opacity: 0.7;
            }

        /* HERO */
        .hero {
            position: relative;
            height: 260px;
            overflow: hidden;
        }

            .hero img {
                width: 100%;
                height: 260px;
                object-fit: cover;
            }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            color: var(--white);
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 1px 1px 5px #000;
        }

        /* AUDIO LIST */
        .audio-section {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

            .audio-section h2 {
                color: var(--green);
                font-size: 28px;
                margin-bottom: 25px;
                text-align: center;
                text-transform: uppercase;
            }

        .audio-card {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

            .audio-card h3 {
                color: var(--green);
                margin-bottom: 10px;
                font-size: 18px;
            }

            .audio-card audio {
                width: 100%;
                outline: none;
            }

        /* FOOTER */
        footer {
            background: var(--green);
            color: var(--white);
            padding: 25px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="logo"><img src="assets/images/logo.jpg" alt="Logo"></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="news.html">News</a>
            <a href="events.html">Events</a>
            <a href="sermons.html" style="opacity:0.7;">Sermons</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <!-- HERO -->
    <div class="hero">
        <img src="assets/images/sha.png" alt="Audio Sermons Banner">
        <div class="hero-text">Audio Sermons</div>
    </div>
    <!-- AUDIO SERMONS -->
    <section class="audio-section">
        <h2>Listen to Our Sermons</h2>
        <div class="audio-card">
            <h3>Conditions of Laa Ilaaha Illallah.</h3>
            <audio controls>
                <source src="assets/audio/(a) Conditions of Laa Ilaaha Illallah.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="audio-card">
            <h3> Meaning and description of Laa Ilaaha Illallah</h3>
            <audio controls>
                <source src="assets/audio/(a) Meaning and description of Laa Ilaaha Illallah.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="audio-card">
            <h3>Attributes of the Last Day</h3>
            <audio controls>
                <source src="assets/audio/Attributes of the Last Day.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
		<div class="audio-card">
            <h3>Gathering of Animals on The Last Day</h3>
            <audio controls>
                <source src="assets/audio/Gathering of Animals on The Last Day.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>
    <!-- FOOTER -->
    <footer>
        © 2025 Istiqaamah Muslim Community – Tororo
    </footer>
</body>
</html>
